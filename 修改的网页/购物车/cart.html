<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>购物车</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="static/css/cart/layout-a2ae44047d.css">

		<link href="static/css/cart/cart-189e8e56b7.css" rel="stylesheet">
	</head>

	<body>

		<div class="cart" id="cart">
			<div class="cart-login-tips" id="cartLoginTips">
				<i class="cart-login-tips-icon"></i> 您还没有登录！登录后可显示您账号中已加入的商品哦~
				<a class="mz-btn s success" href="javascript:void(0);" data-mdesc="登录提示" data-mtype="store_cart_tip_login" data-bh="click_store_cart_tip_login">
					去登录
				</a>
				<div class="close-tips" id="closeTips"></div>
			</div>

			<div class="mzcontainer">
				<table class="cart-header">
					<tbody>
						<tr>
							<td class="cart-col-select">
								<div class="cart-select-all JSelectAll" data-mdesc="全选按钮" data-mtype="store_cart_all" data-bh="click_store_cart_all">
									<div class="mz-checkbox"></div>
									<span class="cart-select-title">全选</span>
								</div>
							</td>
							<td class="cart-col-price">单价(元)</td>
							<td class="cart-col-number">数量</td>
							<td class="cart-col-total">小计(元)</td>
							<td class="cart-col-ctrl show" id="J-cartHearCtrl"></td>
						</tr>
					</tbody>
				</table>
				<ul class="cart-merchant-list" id="merchantList">
					<li class="cart-merchant">
						<div class="cart-merchant-header">

							<div class="cart-select-all">
								<div class="mz-checkbox"></div>
								<span class="cart-select-title">魅族</span>
							</div>

						</div>
						<table class="cart-merchant-body">
							<!-- 加价购 Start -->

							<tr class="cart-product hasTheBinder">
								<td class="cart-col-select">

									<div class="mz-checkbox"></div>

									<a href="//detail.meizu.com/item/meizu16th.html?skuId=9161" class="cart-product-link" target="_blank" data-mdesc="购物车商品位" data-mtype="click_store_cart_prod" data-bh="click_store_cart_prod">
										<img data-original="//openfile.meizu.com/group1/M00/05/E2/Cgbj0FtqgnmAFgJPAAhgnScaoFg724.png@120x120.png" class="cart-product-img" alt="魅族 16th" src="//openfile.meizu.com/group1/M00/05/E2/Cgbj0FtqgnmAFgJPAAhgnScaoFg724.png@120x120.png" style="display: inline;">
									</a>
									<a href="//detail.meizu.com/item/meizu16th.html?skuId=9161" class="cart-product-link cart-product-info" target="_blank" data-mdesc="购物车商品位" data-mtype="click_store_cart_prod" data-bh="click_store_cart_prod">
										<p class="cart-product-item-name">魅族 16th</p>

										<p class="cart-product-desc">全网通公开版 静夜黑 6+64GB</p>
									</a>
								</td>
								<td class="cart-col-price">
									<p>
										<span class="cart-product-price">2298.00</span>

									</p>

								</td>
								<td class="cart-col-number">

									<div class="cart-product-number-adder">
										<p class="cart-product-number-max show">

										</p>
										<div class="mz-adder">
											<button class="mz-adder-subtract disabled"></button>
											<div class="mz-adder-num"><input type="text" class="mz-adder-input" value="1"></div>
											<button class="mz-adder-add"></button>
										</div>
									</div>

								</td>
								<td class="cart-col-total">
									<span class="cart-product-price total main-goods">2298.00</span>
								</td>
								<td class="cart-col-ctrl">
									<div class="cart-product-remove  let-show" data-mdesc="删除单个商品按钮" data-mtype="click_store_cart_del" data-bh="click_store_cart_del"></div>
								</td>
							</tr>

							<!-- 套餐 start -->

							<!-- 套餐 end -->

							<!-- 赠品 start -->

							<!-- 赠品 end -->
							<!-- 加价购 Start -->

							<tr class="cart-product ">
								<td class="cart-col-select">

									<div class="mz-checkbox"></div>

									<a href="//detail.meizu.com/item/type_c.html?skuId=4270" class="cart-product-link" target="_blank" data-mdesc="购物车商品位" data-mtype="click_store_cart_prod" data-bh="click_store_cart_prod">
										<img data-original="//openfile.meizu.com/group1/M00/00/1E/CnQOjVef_HaAaD-bAAHXId4TWtA165.png@120x120.png" class="cart-product-img" alt="魅族 Type-C 金属数据线" src="//openfile.meizu.com/group1/M00/00/1E/CnQOjVef_HaAaD-bAAHXId4TWtA165.png@120x120.png" style="display: inline;">
									</a>
									<a href="//detail.meizu.com/item/type_c.html?skuId=4270" class="cart-product-link cart-product-info" target="_blank" data-mdesc="购物车商品位" data-mtype="click_store_cart_prod" data-bh="click_store_cart_prod">
										<p class="cart-product-item-name">魅族 Type-C 金属数据线</p>

										<p class="cart-product-desc">银色 1.2米</p>
									</a>
								</td>
								<td class="cart-col-price">
									<p>
										<span class="cart-product-price">39.00</span>

									</p>

								</td>
								<td class="cart-col-number">

									<div class="cart-product-number-adder">
										<p class="cart-product-number-max show">

										</p>
										<div class="mz-adder">
											<button class="mz-adder-subtract disabled"></button>
											<div class="mz-adder-num"><input type="text" class="mz-adder-input" value="1"></div>
											<button class="mz-adder-add"></button>
										</div>
									</div>

								</td>
								<td class="cart-col-total">
									<span class="cart-product-price total main-goods">39.00</span>
								</td>
								<td class="cart-col-ctrl">
									<div class="cart-product-remove  let-show" data-mdesc="删除单个商品按钮" data-mtype="click_store_cart_del" data-bh="click_store_cart_del"></div>
								</td>
							</tr>

							<!-- 套餐 start -->

							<!-- 套餐 end -->

							<!-- 赠品 start -->

							<!-- 赠品 end -->
						</table>
					</li>
				</ul>
			</div>

			<div class="cart-footer" id="cartFooter">
				<div class="mzcontainer">
					<div class="cart-footer-left">
						<div class="cart-select-all JSelectAll" data-mdesc="全选按钮" data-mtype="store_cart_all" data-bh="click_store_cart_all">
							<div class="mz-checkbox"></div>
							<span class="cart-select-title">全选</span>
						</div>
						<span class="cart-remove-selected" data-mdesc="删除选中商品" data-mtype="store_cart_batch" data-bh="click_store_cart_batch" id="removeSelected">删除选中的商品</span>
						<span class="cart-footer-count">
          共<span class="cart-footer-num" id="totalCount">2</span>件商品， 已选择
						<span class="cart-footer-num blue" id="totalSelectedCount">0</span>件
						</span>
					</div>
					<div class="cart-footer-right">
						<span class="cart-footer-sum">          合计：<span class="cart-footer-total" id="totalPrice">0.00</span>
						</span>
						<div class="mz-btn success to-order-btn" id="cartSubmit" data-mdesc="去结算按钮" data-mtype="store_cart_checkout" data-bh="click_store_cart_checkout" disabled="disabled">去结算
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="mz-mask hide">
			<div class="mz-dialog tips ">
				<div class="mz-dialog-header">
					<div class="mz-dialog-title">提示</div>
					<div class="mz-dialog-close"></div>
				</div>
				<div class="mz-dialog-main">
					<div class="mz-dialog-warp">

						<div class="mz-dialog-content"></div>
					</div>
				</div>

				<div class="mz-dialog-bottom">

					<div class="mz-btn success">确定</div>

				</div>

			</div>
		</div>
		<div class="mz-mask hide">
			<div class="mz-dialog dialog ">
				<div class="mz-dialog-header">
					<div class="mz-dialog-title">删除</div>
					<div class="mz-dialog-close"></div>
				</div>
				<div class="mz-dialog-main">
					<div class="mz-dialog-warp">

						<div class="mz-dialog-content">您确定要删除该商品吗？</div>
					</div>
				</div>

				<div class="mz-dialog-bottom">

					<div class="mz-btn cancel">删除</div>

					<div class="mz-btn success">取消</div>

				</div>

			</div>
			<div class="mz-loading-mask" style="width: 1903px; height: 975px; display: none;">
				<div class="mz-loading spinner">
					<div class="mz-bounce mz-bounce1"></div>
					<div class="mz-bounce mz-bounce2"></div>
					<div class="mz-bounce mz-bounce3"></div>
				</div>
			</div>
		</div>
		<div class="mz-mask hide">

					<div class="mz-dialog-close"></div>
				</div>
				<div class="mz-dialog-main">
					<div class="mz-dialog-warp">

						<div class="mz-dialog-content"></div>
					</div>
				</div>

				<div class="mz-dialog-bottom">

					<div class="mz-btn success">确定</div>

				</div>

			</div>
		</div>
		<div class="mz-mask hide">
			<div class="mz-dialog dialog ">
				<div class="mz-dialog-header">
					<div class="mz-dialog-title">删除</div>
					<div class="mz-dialog-close"></div>
				</div>
				<div class="mz-dialog-main">
					<div class="mz-dialog-warp">

						<div class="mz-dialog-content">您确定要删除选中商品吗？</div>
					</div>
				</div>

				<div class="mz-dialog-bottom">

					<div class="mz-btn cancel">删除</div>

					<div class="mz-btn success">取消</div>

				</div>

			</div>
		</div>
